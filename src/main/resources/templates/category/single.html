<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="template :: head(title = '100 ideas â€“ '+${category.name})" />
    <body>
        <th:block th:replace="template :: header" />

        <main class="container">
            <div class="row g-5">
                <div class="col-md-8">
                    <article class="blog-post">
                        <h2 class="blog-post-title" th:text="${category.name}"></h2>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="question : ${questions}">
                                    <td><a th:text="${question.name}" th:href="@{'/questions/'+${question.id}}"></a></td>
                                    <td>CosTu</td>
                                    <td>NoItu</td>
                                </tr>
                            </tbody>
                        </table>

                    </article>

                </div>

                        <th:block th:replace="template :: sidebar" />

            </div>

        </main>

        <th:block th:replace="template :: footer" />
    </body>
</html>
